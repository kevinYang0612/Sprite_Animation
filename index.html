<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sprite Animation</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <canvas id = "canvas1"></canvas>
    <div class = "controls">
        <label for = "animations">Choose Animation: </label>
<!--        label tag for must match select id
It is given an id attribute to enable it to be associated
with a <label> for accessibility purposes, as well as a name attribute
to represent the name of the associated data point submitted to the server.
-->
        <select id = "animations" name = "animations">
            <option value = "idle">Idle</option>
            <option value = "jump">Jump</option>
            <option value = "fall">Fall</option>
            <option value = "run">Run</option>
            <option value = "dizzy">Dizzy</option>
            <option value = "sit">Sit</option>
            <option value = "roll">Roll</option>
            <option value = "bite">Bite</option>
            <option value = "keep_off">Keep Off</option>
            <option value = "getHit">Get Hit</option>
        </select>
    </div>

    <script src = "script.js"></script>
</body>
</html>
